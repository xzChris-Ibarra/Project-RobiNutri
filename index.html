<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboNutri - Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Enlace a la hoja de estilos externa -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="main-container w-full max-w-sm p-8 space-y-6">
        
        <!-- Contenedor para el logotipo del robot -->
        <div class="flex justify-center">
            <!-- El usuario añadirá la imagen del logo aquí -->
            <img src="img/logoRobi.png" alt="Logotipo Personaje" class="w-48 h-48 object-contain">
        </div>

        <!-- Formulario de Inicio de Sesión -->
        <form id="loginForm" class="space-y-6 text-center">
            
            <!-- Campo de Correo -->
            <div class="space-y-2">
                <label for="email" class="text-lg font-semibold text-white">Correo</label>
                <input type="email" id="email" name="email" class="input-field" placeholder="tu@correo.com" required>
            </div>

            <!-- Campo de Contraseña -->
            <div class="space-y-2">
                <label for="password" class="text-lg font-semibold text-white">Contraseña</label>
                <input type="password" id="password" name="password" class="input-field" placeholder="••••••••" required>
            </div>
            
            <!-- Botón Iniciar Sesión -->
            <div>
                <button type="submit" class="btn-login">
                    Iniciar Sesión
                </button>
            </div>
        </form>

        <!-- Enlace de Registro -->
        <div class="text-center text-sm text-gray-800">
            <span>¿No tienes una cuenta?</span>
            <button id="registerButton" class="btn-register">Regístrate aquí</button>
        </div>
        
        <!-- Contenedor para el nombre del proyecto -->
        <div class="flex justify-center pt-4">
             <!-- El usuario añadirá la imagen del nombre aquí -->
            <img src="img/logoNombre.png" alt="Logo Nombre" class="w-64 h-auto object-contain">
        </div>

    </div>

    <!-- Enlace al script externo -->
    <script src="script.js"></script>

</body>
</html>
